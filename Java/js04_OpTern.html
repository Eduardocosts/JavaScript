<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>js04_OpTern</title>
</head>
<body>
    <script language="JavaScript">
        /*
        Objetivo:
        Exemplos práticos de aplicações com Operador Ternário ?:, Operações Relacionais e Expressões Aritiméticas
        */

        document.write('<p>-------------------------------------');
        document.write('<p>DEFINIÇÃO E ATRIBUIÇÃO DE VARIÁVEIS: ');
        document.write('<p>var js_num = <b>30</b>; (js_num recebe 30)');
        var js_num = 30;

        document.write('<p>-------------------------------------');
        document.write('<p>OPERADOR TERNÁRIO <b>(? :)</b> com OPERADOR RELACIONAIS (==, !=, <)');

        document.write('<br><br>O js_num é igual <b>(==)</b> a 20 ? ');
        js_num == 20 ? document.write('<b>SIM</b>') : document.write('<b>NÃO</b>');

        document.write('<br>O js_num é diferente <b>(!=)</b> de 20 ? ');
        js_num != 20 ? document.write('<b>SIM</b>') : document.write('<b>NÃO</b>');

        document.write('<br>O js_num é menor <b>(<)</b> que 50 ? ');
        js_num < 50 ? document.write('<b>SIM</b>') : document.write('<b>NÃO</b>');

        document.write('<p>-------------------------------------');
        document.write('<p>OPERADOR TERNÁRIO <b>(? :)</b> com EXPRESSÃO ARITIMÉTICA (+,-,*,/)');

        document.write('<br><br>js_num menos <b>(-)</b> 20 é igual <b>(==)</b> a 0 ? ');
        (js_num - 20) == 0 ? document.write('<b>SIM</b>') : document.write('<b>NÃO</b>');

    </script>
</body>
</html>
