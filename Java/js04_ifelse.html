<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>js04_ifelse.html</title>
</head>
<body>
    <script language="JavaScript">
        /*
        Objetivo: ler dois valores, independentemente da ordem em que forem digitados,
        e apresentalos em orde crescente.
        Com a utilização da decisão condicional composta (if..esle).
        */

        var js_n1 = parseInt(window.prompt('Digite o primeiro número: ', '00'));
        var js_n2 = parseInt(window.prompt('Digite o segundo número: ', '00'));

        document.write('1ª Número: ' + js_n1);
        document.write('<br>2ª Número: ' + js_n2);

        document.write('<br>Ordem crecente: ');

        if (js_n1 > js_n2){
            document.write(js_n1 + ', ' + js_n2);
        }
        else{
            document.write(js_n2 + ', ' + js_n1);
        }

    </script>
</body>
</html>
