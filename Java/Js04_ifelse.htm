<body>
<script language="javascript">
<!--

/* OBJETIVO: ...*/

	/* Definição de variáveis */
	var js_n1;
	var js_n2;

	/* Entrada de dados */
	js_n1 = parseInt(window.prompt('Informe o primeiro valor:', "00"));
	js_n2 = parseInt(window.prompt('Informe o segundo valor:', "00"));

	/* Saida de dados sem classificação */
	document.write("Número 1 digitado = " + js_n1);
	document.write("<br>Número 2 digitado = " + js_n2);


	/* Saida de dados com classificação por decisão composta (if, ..., else)*/
	if (js_n1 < js_n2){
		document.write("<p><b>classificação em Ordem Crescente:</b>" + js_n1 + " e " + js_n2);
	}
	else{
		document.write("<p><b>classificação em Ordem Crescente:</b>" + js_n2 + " e " + js_n1);
	}

//-->

</script>
</body>
</html>
