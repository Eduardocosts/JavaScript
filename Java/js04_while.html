<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>js04_while</title>
</head>
<body>
    <script>
        /*
        Objetivo:
        Escreve uma mensagem limitando-a em 10 vezes, atravez de um contador que será incrementado de 1 em 1
        */

        var js_contador = 1;

        while (js_contador <= 10){
            document.write('<p>' + js_contador + 'ª Repetição');
            js_contador++
        }
    </script>
</body>
</html>
