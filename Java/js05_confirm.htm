<body>

<script language="javascript">

/* OBJETIVO: fazer teste de execução em duas opeções*/

/* Definição de variáveis */
var js_resp;

/* Ápos o botão selecionando, js_resp receberá um valor true ou false, capturado pelo método confirm */
js_resp = window.confirm("Click em um dos dois botões.");

/* Decisão condicional composta por if/else comparado ao valor lógico true */
	if (js_resp == true){
		document.write("Você adcionou o botão: <br>ok</br> !!!");
	}
	else{
			document.write("Voê adcionou o botão: <br>Cancelar</br> !!!");
	}

// -->
</script>
</body>
