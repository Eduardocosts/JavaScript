<script language="javascript">

/* OBJETIVO: Ler dois valores, independente da ordem digitada. e colocar na ordem crescente
	Será neccesario uma terceira variavel*/

/* Definição de variáveis */
var js_n1;
var js_n2;
var js_n3;

/* Entrada de dados */
js_n1 = parseInt(Window.prompt("Informe o valor do primeiro:", "00"));
js_n2 = parseInt(Window.prompt("Informe o valor do segundo:", "00"));

/* Saida de dados sem classificação */
document.write("Número 1 digitado=" + js_n1);
document.write("<br>Número 2 digitado=" + js_n2); 

/* Saida de Dados com classificação por decisão condicional simples (if)*/
	if(js_n1 > js_n2){
		js_n3 = js_n1;
		js_n1 = js_n2;
		js_n2 = js_n3;

	}

document.write("<p><b>Classificação em ordem Crescente</b> " + js_n1 + "e" + js_n2);

</script>
</body>
