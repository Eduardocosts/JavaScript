<!DOCTYPE html>
<html>

<head>
<title>js03_funcao.htm - somatoria com entrada de dados for formulários </title>
<meta http-equiv="content-type" content="text/html; charset=iso-8859-1">
<meta http-equiv="content-type" content="text/html; charset=utf-8">
<meta charset="utf-8"/>


</head>


<body>
<h3>Somando dos numeros inteiros</h3>

<!-- definição da área e dos elementos de um formulario--> 
<form name = "meuFormulario" action=" " method="post">
	entre com o primeiro valor: <input type="text" name="f_n1" /><p></p>
	entre com o segundo valor: <input type=" text" name="f_n2" /><p></p>
	<input type="button" name="btn_somar" value="somar" onclick="soma()" />
	<input type="reset" name="btn_apagar" value="apagar" />
</form>

<!-- final da área do formúlario -->

<!-- definição da linguagem -->
<script language="javascript">
<!--

/*Objetivo: Fazer a leitura de 2 números inteiros e aplicar a conversão*/

/*Definições as variaveis */
var js_n1;
var js_n2;
var js_soma;

/*Definição da função soma() para capturar dados, processar somatoria e apresentar o resultado */
function soma() {

	/*entrada de dados*/
	js_n1 = parseInt(document.meuFormulario.f_n1.value);
	js_n2 = parseInt(document.meuFormulario.f_n2.value);

	/*Processamento de dados*/
	js_soma = js_n1 + js_n2;

	/*saida de dados*/
	window.alert("Resultado da somatoria = " + js_soma.toString());
}
// -->

</script>
<!-- final da área da linguagem java script -->
</body>
</html>
