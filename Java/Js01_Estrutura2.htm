	<h3> Programa de boas vindas! </h3>
	<script language="javascript">


<!--
	/* objetivo; capturar o nome do usúario e apresentar uma saudação personalizada definir as variável com o prefixo js_ 
	elementos de entrada: metodo prompt do objetivo window 
	elementos de saida: método write do objetivo document */


/* Definição de variáveis */
var js_nome;


/* Entrada de dados */
js_nome = window.prompt("Entre com seu nome:", "Digite seu nome nesta caixa");

/* Saída de Dados */
document.write("Olá " + js_nome + " Seja Bem-Vindo!");
// Mensagem de saudação personalizada 

// -->
</script>
