<body>
<h3> Somatoria de dois numeros inteiros</h3>

<script language="Javascript">

/* Objetivo: ler e somar dois números */

/* Definição das variaveis */

var js_n1;
var js_n2;
var js_soma;

/* Entrada de dados*/
js_n1 = window.prompt(" Digite o primeiro valor: ", "Digite aqui");
js_n2 = window.prompt(" Digite o segundo valor: ", "Digite aqui");

/* Somando tudo*/
js_soma = parseInt(js_n1) + parseInt(js_n2);

/* Saida de dados*/
document.write("Resultado de =  " + js_n1 + " + " + js_n2 + " = " + js_soma );


</script>
