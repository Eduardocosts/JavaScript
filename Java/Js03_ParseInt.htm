<!DOCTYPE html>
<html>

<head>
<title>js03_parseInt.htm - somatoria </title>
<meta http-equiv="content-type" content="text/html; charset=iso-8859-1">
<meta http-equiv="content-type" content="text/html; charset=utf-8">
<meta charset="utf-8"/>


</head>


<body>
<h3>Somando dos numeros inteiros</h3>

<script language="Javascript">

<!--

/* Definido variaveis */

var js_n1;
var js_n2;
var js_soma;

/* Entrada de dados*/
js_n1 = parseInt(window.prompt(" Digite o primeiro valor: ", "Digite aqui"));
js_n2 = parseInt(window.prompt(" Digite o segundo valor: ", "Digite aqui"));

/* Somando tudo*/
js_soma = js_n1 + js_n2;

/* Saida de dados*/
document.write("Resultado: " + js_n1 + " + " + js_n2 + " = " + js_soma );


</script>
</body>
</html>
